<div class="container">
     <form #userForm="ngForm" novalidate >
       {{userForm.value | json}}
       <br>
       {{userModel |json}}
        
       <div class="form-group">
            <label>Name :</label>
            <input type="text" required [class.is-invalid]="name.touched && name.invalid" [(ngModel)]="userModel.name" name="txtName" #name="ngModel"  class="form-control">
            <small class="text-danger" *ngIf="name.touched && name.invalid" >Name is Required</small>
        </div>

         <div class="form-group">
            <label>Email :</label>
            <input type="email"  [(ngModel)]="userModel.email" name="txtEmail" #email="ngModel"  class="form-control">
         </div>

         <div class="form-group">
            <label>Phone :</label>
            <input type="tel" pattern="^\d{11}$" required [class.is-invalid]="phone.touched && phone.invalid" [(ngModel)]="userModel.phone" name="txtPhone" #phone="ngModel"  class="form-control">
            <div *ngIf="phone.errors && phone.touched">
                <small class="text-danger" *ngIf="phone.errors['required']">Phone is Required</small>
                <small class="text-danger" *ngIf="phone.errors['pattern']">Phone Must be 11 digit</small>
            </div>
        </div>
         <br>
         <input type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid" value="SUBMIT"/>

     </form>
</div>
